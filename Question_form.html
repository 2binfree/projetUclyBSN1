<!DOCTYPE html>

<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Universalitis</title>
    <link rel="stylesheet" href="Assets/css/forms.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <header>
        <a href="Index.html" class="Logo"><img src="assets/Img/logo.png" alt="Logo"></a>
        <div class="taskbar">
            <a href="#"><i class="fas fa-user-circle icon"></i></a>
            <a href="#"><i class="fas fa-bell icon"></i></a>
            <a href="#"><i class="fas fa-home icon"></i></a>
        </div>
    </header>
    <div class="block">
        <p class="text">Saisir votre question</p>
    </div>
    <form class="" action="Index.html" method="post">
        <textarea placeholder="Ecrivez votre question ici" id="myid" class="block sizebis" name="ref" required minlength="50" maxlength="500" size="50" wrap="hard"></textarea>
        <input type="submit" value="Envoyer" class="button gauche" name="submit">
        <input type="button" onclick="window.location.href = 'Index.html'" value="Annuler" class="button droite" id="Cancel">
    </form>
    <div class="scroll">
        <h2>Choisir mots-clés :</h2>
        <input type="radio" id="Finance" name="keywords" value="Finance">
        <label for="Finance">Finance</label><br>
        <input type="radio" id="Culture" name="keywords" value="Culture">
        <label for="Culture">Culture</label><br>
        <input type="radio" id="Divertissements" name="keywords" value="Divertissements">
        <label for="Divertissements">Divertissements</label><br>
        <input type="radio" id="Santé" name="keywords" value="Santé">
        <label for="Santé">Santé</label><br>
        <input type="radio" id="Sport" name="keywords" value="Sport">
        <label for="Sport">Sport</label><br>
        <input type="radio" id="Sciences" name="keywords" value="Sciences">
        <label for="Sciences">Sciences</label><br>
        <input type="radio" id="Technologies" name="keywords" value="Technologies">
        <label for="Technologies">Technologies</label><br>
        <input type="radio" id="Mode" name="keywords" value="Mode">
        <label for="Mode">Mode</label><br>
        <input type="radio" id="Cuisine" name="keywords" value="Cuisine">
        <label for="Cuisine">Cuisine</label><br>
        <input type="radio" id="Bricolage" name="keywords" value="Bricolage">
        <label for="Bricolage">Bricolage</label><br>
        <input type="radio" id="Voyage" name="keywords" value="Voyage">
        <label for="Voyage">Voyage</label><br>
    </div>
    <script src="Assets/JS/Index.js"></script>
</body>

</html>
